version: 0.2

env:
  variables:
    GO_VERSION: 1.16.5
phases:
  install:
    commands:
      - wget https://storage.googleapis.com/golang/go${GO_VERSION}.linux-amd64.tar.gz
      - tar -C /usr/local -xzf go${GO_VERSION}.linux-amd64.tar.gz
      - export PATH="/usr/local/go/bin:$PATH" && export GOPATH="$HOME/go" && export PATH="$GOPATH/bin:$PATH"
      - go get -v -u golang.org/x/lint/golint

  pre_build: 
    commands:
      - echo Start pre_build...
      # Ensure code passes all lint tests
      - golint -set_exit_status

      # Run all tests included with our application
      - go test
  build:
    commands:
      - echo Start build...
      - echo $CODEBUILD_SRC_DIR
      - cd $CODEBUILD_SRC_DIR && go build
  post_build:
    commands:
      - echo Start post_build...
      - aws s3 cp $CODEBUILD_SRC_DIR/main s3://bicarakan-gopher-artifacts/